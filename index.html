<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"
      integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./images/Logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
        >
          <img src="./images/navbar-icon.png" alt="" />
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="#" class="nav-link">Used Cars</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Auctions</a></li>
            <li class="nav-item"><a href="#" class="nav-link">New Cars</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sell Cars</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">Local Dealers</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Support</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link navSignUpBtn"
                ><img src="./images/person-fill.svg" alt="" />Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <section class="sectionOne">
      <div class="container">
        <h1 class="heroHeading">Say hello to your <br class="d-md-none"> next <br class="d-lg-block"/> awesome  <br class="d-md-none">vehicle</h1>
        <p class="heroParagraph">
          Featuring Used, Wholesale and Salvage Cars, Trucks <br />
          & SUVs for Sale
        </p>

        <div class="heroSectionFooter">
          <div class="row">
            <div class="col-md-2">
              <p class="selectNames">Type</p>
              <select class="form-select">
                <option selected>Used Card</option>
                <option value="1">1 Card</option>
                <option value="2">2 Card</option>
                <option value="3">3 Card</option>
              </select>
            </div>

            <div class="col-md-2">
              <p class="selectNames">Make</p>
              <select class="form-select">
                <option selected>Infiniti</option>
                <option value="1">1 Card</option>
                <option value="2">2 Card</option>
                <option value="3">3 Card</option>
              </select>
            </div>

            <div class="col-md-2 withoutP">
              <p></p>
              <select class="form-select">
                <option selected>Year</option>
                <option value="1">1 Card</option>
                <option value="2">2 Card</option>
                <option value="3">3 Card</option>
              </select>
            </div>

            <div class="col-md-2 withoutP">
              <p></p>
              <select class="form-select">
                <option selected>Model</option>
                <option value="1">1 Card</option>
                <option value="2">2 Card</option>
                <option value="3">3 Card</option>
              </select>
            </div>

            <div class="col-md-2 withoutP">
              <p></p>
              <select class="form-select">
                <option selected>Price</option>
                <option value="1">1 Card</option>
                <option value="2">2 Card</option>
                <option value="3">3 Card</option>
              </select>
            </div>

            <div class="col-md-2 text-center">
              <p></p>
              <button class="btn headerBtn">
                <img src="./images/search.svg" alt="" /> Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.bundle.min.js"
      integrity="sha512-BOsvKbLb0dB1IVplOL9ptU1EYA+LuCKEluZWRUYG73hxqNBU85JBIBhPGwhQl7O633KtkjMv8lvxZcWP+N3V3w=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
